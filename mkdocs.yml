site_name: scope-your-project-gruppe-6 ‚Äì Doku
theme:
  name: material
  language: de
  logo: docs/images/logo.png
  favicon: docs/images/favicon.png

  features:
    - navigation.instant            # Seitenwechsel ohne Reload
    - navigation.tracking           # Tabs in der Adresszeile
    - navigation.sections           # Abschnittsweise Struktur
    - search.suggest                # Suchvorschl√§ge
    - search.highlight              # Suchergebnisse hervorheben
    - content.code.copy             # Copy-Button f√ºr Codebl√∂cke
    - content.tabs.link             # Tabs klickbar machen
    - toc.follow                    # Table of Contents bleibt sichtbar
    - content.action.edit           # "Edit this page" Button
    - content.action.view           # "View source" Button
    - navigation.expand             # Automatisch expandierte Navigation
    - navigation.footer             # Footer Navigation unten anzeigen

  palette:
    # Dunkles Theme
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-night
        name: Darkmode aktivieren üåô
    # Helles Theme
    - scheme: default
      primary: indigo
      accent: light-blue
      toggle:
        icon: material/weather-sunny
        name: Lightmode aktivieren ‚òÄÔ∏è

  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.keys

# Navigation (Seitenstruktur)
nav:
  - Willkommen: index.md
  - Schnellstart: getting_started.md
  - Architektur: architecture.md
  - API: api.md
  - FAQ: faq.md

# Repository- und Footer-Konfiguration
repo_name: scope-your-project-gruppe-6
repo_url: https://github.com/HSLU-Exercise/scope-your-project-gruppe-6
edit_uri: edit/main/docs/

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/HSLU-Exercise/scope-your-project-gruppe-6
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com
    - icon: fontawesome/brands/discord
      link: https://discord.gg
  generator: false
  copyright: "¬© 2025 Gruppe 6 ‚Äî HSLU"

plugins:
  - search
  - tags
  - autorefs
