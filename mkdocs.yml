site_name: scope-your-project-gruppe-6 â€“ Doku

theme:
  name: material
  language: de
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.code.copy
  palette:
    - scheme: slate
      primary: indigo
      accent: blue

plugins:
  - search
  - autorefs

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Willkommen: index.md
  - Schnellstart: getting-started.md
  - Architektur: architecture.md
  - API: api.md
  - FAQ: faq.md
